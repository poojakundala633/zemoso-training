<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Student</title>
</head>

<body>

<div class="container">

    <h3>Student Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Student</p>

    <form action="#" th:action="@{/students/save}" th:object="${student}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">

        <!--<select name="courseIds" multiple class="form-control mb-4 col-4">
            <option value="">-- Select Course(s) --</option>
            <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.title}"></option>
        </select>-->

        <div class="mb-4 col-4">
            <label><strong>Courses:</strong></label><br>
            <div th:each="course : ${courses}">
                <input type="checkbox" name="courseIds" th:value="${course.id}" id="course${course.id}">
                <label th:for="${'course'+course.id}" th:text="${course.title}"></label><br>
            </div>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/students/list}">Back to Student List</a>

</div>
</body>

</html>
