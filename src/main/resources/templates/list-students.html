<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Student Directory</title>
</head>

<body>

<div class="container">

    <h3>Student Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/students/showFormForAdd}" class="btn btn-info btn-sm mb-3">
        Add Student
    </a>

    <a th:href="@{/courses/showFormForAdd}" class="btn btn-info btn-sm mb-3">
        Add Course
    </a>

    <hr>

    <h3>Student Table</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}" />
            <td th:text="${student.lastName}" />
            <td th:text="${student.email}" />
            <td>
            <span th:if="${student.courses != null and not #lists.isEmpty(student.courses)}"
                 th:each="course, iterStat : ${student.courses}">
                <span th:text="${course.title}"></span>
                <span th:if="${!iterStat.last}">, </span>
                 </span>
                <span th:unless="${student.courses != null and not #lists.isEmpty(student.courses)}">No course</span>
            </td>

            <td>
                <a th:href="@{/students/showFormForUpdate(studentId=${student.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/students/delete(studentId=${student.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>

    <!-- Add a button -->
    <a th:href="@{/courses/list}" class="btn btn-info btn-sm mb-3">
        Course
    </a>

    <hr>
</div>

</body>
</html>
