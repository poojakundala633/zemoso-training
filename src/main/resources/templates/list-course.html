<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Course Directory</title>
</head>

<body>

<div class="container">

    <h3>Course Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/students/showFormForAdd}"
       class="btn btn-info btn-sm mb-3">
        Add Student
    </a>

    <a th:href="@{/courses/showFormForAdd}"
       class="btn btn-info btn-sm mb-3">
        Add Course
    </a>

    <hr>


    <h3>Course Table</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Course Id</th>
            <th>Action</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="tempcourse : ${courses}">

            <td th:text="${tempcourse.id}" />
            <td th:text="${tempcourse.title}" />
            <td th:text="${tempcourse.course_id}" />


            <td>
                <!--<form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">

                    <input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
                    <button type="submit" class="btn btn-info btn-sm">Update</button>

                </form>
                <form action="#" th:action="@{/employees/delete}" method="POST">

                    <input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
                    <button type="submit" class="btn btn-danger btn-sm"
                    onclick="if(!(confirm('Are you sure want to delete'))) return false ">Delete</button>

                </form>-->
                <!-- Add "update" button/link -->
                <!-- Add "update" button/link -->
                <a th:href="@{/courses/showFormForUpdate(courseId=${tempcourse.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/courses/delete(courseId=${tempcourse.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>


            </td>
        </tr>
        </tbody>
    </table>

    <hr>

    <!-- Add a button -->
    <a th:href="@{/students/list}"
       class="btn btn-info btn-sm mb-3">
        Student
    </a>
</div>



</body>
    </html>
